mutation appUpdate($apiKey: String! $title: String, $applicationUrl: Url, $redirectUrlWhitelist: [Url]) {
    appUpdate(
        input: {
          apiKey: $apiKey
          title: $title
          applicationUrl: $applicationUrl
          redirectUrlWhitelist: $redirectUrlWhitelist
        }
    ) {
        app {
          id
          title
          apiKey
          apiSecretKeys {
            secret
          }
          appType
          applicationUrl
          redirectUrlWhitelist
        }
        clientMutationId
        userErrors {
          message
        }
    }
}
